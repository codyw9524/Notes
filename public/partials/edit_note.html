<div class="col-md-4 left_content">
	<input type="text" class="form-control search" placeholder="Search..." ng-model="note_filter">
	<table class="table table-condensed table-hover">
		<tr ng-repeat="note in notes | filter: note_filter track by $index">
			<td class="left_note_icon" ng-click="show(note.id)">
				<a href="">{{note.title}}</a>
			</td>
			<td class="edit_link">
				<a href="" ng-click="edit(note.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			</td>
			<td class="remove_link">
				<a href="" ng-click="destroy(note.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</td>
		</tr>
	</table>
</div>
<div class="col-md-8 right_content">
	<!-- form for a new note -->
	<form method="post">
		<input type="hidden" name="_method" value="patch">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" id="title" ng-model="newNote.note.title" class="form-control">
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea rows="10" id="content" ng-model="newNote.note.content" class="form-control">{{note.content}}</textarea>
		</div>
		<button type="submit" class="btn btn-success btn-sm" ng-click="update(newNote)">Update Note</button>
	</form>
	<a class="close_link" href="#/show">Close</a>
</div>
